{% extends "authentication/base.html" %}
{% load crispy_forms_tags %}
{% block content%}
    <div class="login-form">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 ml-4">Login!</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info mt-2 mb-2" type="submit">Log In</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need an Account? <a class="ml-2" href="/">Sign Up</a>
            </small>
        </div>
    </div>
{% endblock %}
